<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>
<!--MVC= MODEL (transfer entre le serveur et l'appli web)
         VIEW (ce qui s'affiche) 
         CONTROLLER (toute les actions du backend)-->
<body>
    <header>

    </header>
    <main>
        <section>
            <!--<form action=""><input type="text" name="prenom" id="prenom"></form>-->
            <!--balise formulaire type a différencier de form:get et form:post-->
            <!--form:post utilisé pour cacher les données-->
            <label for="">Votre prénom</label>:<input placeholder="Tapez-ici" value="proposition par défaut" size="50px" maxlength="13" type="text" name="prenom" id="prenom">
            <!--pour lier le label à la case d'entree des donnees-->
            <!--<fieldset> pour regrouper les input

                <legend>titre du formulaire</legend>

            </fieldset>-->
            <input type="submit" value="enregistrer">
            <input type="button" value="button for JS" name="" id="">
        </section>
        <section>
            <form action="" method="get">
                <p><label for="">mail*</label>
                    <input type="email" name="email" id="email" placeholder="adresse e-mail" required>
                </p>
                <p>
                    <label for="">numéro</label>
                    <input type="text" name="phone_number" id="phone_number">
                </p>
                <p>
                    <label for="">adresse</label>
                    <input type="text" name="adress" id="adress">
                </p>
                <p><!--check box-->
                    Objet du contrat<br>
                    <input type="checkbox" name="assurance" id="assurance"><label for="">assurance</label>
                    <input type="checkbox" name="banque" id="banque"><label for="">banque</label>
                    <input type="checkbox" name="habitation" id="habitation"><label for="">habitation</label>
                </p>
                <p> <!--radio-->
                    <strong>Veuillez indiquer le nombre de personne composant votre foyer:</strong> <br>
                    <input type="radio" name="age" value="moins de 3"><label for="">1 ou 2</label>
                    <input type="radio" name="age" value="de 3 à 5"><label for="">entre 2 et 5</label>
                    <input type="radio" name="age" value="plus de 5"><label for="">plus que 5</label>
                </p>
            </form>
            <form action="" method="get">
                <p> <!-- option de réponse: menu déroulant pré-rempli-->
                    <label for="region">Région de résidence</label><br>
                    <select name="region" id="region">
                        <option value="Bretagne">Bretagne</option>
                        <option value="Provence Alpes Cote d'Azur">Provence Alpes Cote d'Azur</option>
                        <option value="Nouvelle Aquitaine" selected>Nouvelle Aquitaine</option>
                        <option value="Ile de France">Ile de France</option>
                        <option value="Centre">Centre</option>
                        <option value="autre">autre</option>

                    </select>
                </p>
                <p> <!--fieldset-->
                    <fieldset>
                        <legend>Vos coordonnees</legend><!-- titre du fieldset-->
                        <label for="">quel est votre nom ?*</label>
                        <input type="text" name="nom" id="nom" required><br>
                        <label for="">quel est votre prenom ?*</label>
                        <input type="text" name="prenom" id="prnom" required><br>
                        <label for="">quel est votre surnom ?</label>
                        <input type="text" name="surnom" id="surnom"><br>
                    </fieldset>
                    *Champs obligatoires
                </p>
                <input type="submit" value="mettre à jour">

            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
